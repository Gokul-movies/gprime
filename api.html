<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
  <p id="demo1"></p>
<script type="text/javascript" charset="utf-8">
getParameters();
const xhttp = new XMLHttpRequest();
var movie ="";

  xhttp.open("GET", "movie.txt", true);
  xhttp.send();
  xhttp.onload = function() {
  //document.getElementById("demo").innerHTML = this.responseText;
  movie+=this.responseText;
  //alert(movie);
  res();
  }
  function res(){
    var m = movie.split("\n");
    var id = $_get["id"];
    var q = $_get["q"];
    for(var i =0;i<m.length;i++){
      var mov = m[i].split("~");
      //alert(mov[0]);
      if(mov[0]==id){
       // alert(mov);
       if(q>=0){
        document.getElementById("demo1").innerHTML = mov[q];
       }else{
         document.getElementById("demo1").innerHTML = mov;
       }
      }
      
    }
  }
</script>

</body>

</html>
